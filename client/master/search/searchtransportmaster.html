<template name = "searchtransportmaster">
{{> search}}
<div class="page-header clearfix">
  <h4 class="pull-left">Search Transport/Telephone/Email</h4>
  <div class="pull-right">
    {{> EasySearch.Input index=transportIndex attributes=attributes}}
  </div>
</div>
    <ul class="list-group">
        {{#EasySearch.Each index=transportIndex }}
            <div class="panel-group">
  				<div class="panel panel-default">
    				<div class="panel-heading">
      					<h4 class="panel-title"><a data-toggle="collapse" href="#{{_id}}">{{TransName}} - {{Transtelephone}} - {{TransEmail}}</a><span class="glyphicon glyphicon-pencil pull-right" aria-hidden="true" id="btnUpdateTransport" style="cursor:pointer"></span></h4>
      				</div>
            <!-- {{#if $Session.get 'showOther'}} -->
			        <div id="{{_id}}" class="panel-collapse collapse">
				        <li class="list-group-item">Mobile: {{TransMobile}}</li>
                <li class="list-group-item">Tel 2: {{Transtelephone2}}</li>
                <li class="list-group-item">Tel 3: {{Transtelephone3}}</li>
                <li class="list-group-item">Tel 4: {{Transtelephone4}}</li>
				        <li class="list-group-item">Bank Name: {{TransBankName}}</li>
				        <li class="list-group-item"> Bank Branch: {{TransBankBranch}}</li>
				        <li class="list-group-item">Account No.: {{TransAcNo}}</li>
				        <li class="list-group-item">Account Type: {{TransAccountType}}</li>
				        <li class="list-group-item">IFSC Code: {{TransIfsc}}</li>
			        <!-- {{/if}} -->

        			</div>
        		</div>
    		</div>
        {{/EasySearch.Each}}
    </ul>
    {{> EasySearch.LoadMore index=transportIndex}}

  {{#EasySearch.IfNoResults index=transportIndex}}
    <div class="no-results">No results found!</div>
  {{/EasySearch.IfNoResults}}
</template>

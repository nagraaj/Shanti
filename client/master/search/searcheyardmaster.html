<template name = "searcheyardmaster">
{{> search}}
<div class="page-header clearfix">
  <h4 class="pull-left">Search Yard/Telephone/Email</h4>
  <div class="pull-right">
    {{> EasySearch.Input index=eyardIndex attributes=attributes}}
  </div>
</div>
    <ul class="list-group">
        {{#EasySearch.Each index=eyardIndex }}
            <div class="panel-group">
  				<div class="panel panel-default">
    				<div class="panel-heading">
      					<h4 class="panel-title"><a data-toggle="collapse" href="#{{_id}}">{{EYrdName}} - {{EYrdTelephone}} - {{EYrdEmail}}</a><span class="glyphicon glyphicon-pencil pull-right" aria-hidden="true" id="btnUpdateEmptyYard" style="cursor:pointer"></span></h4>
      				</div>
            <!-- {{#if $Session.get 'showOther'}} -->
			        <div id="{{_id}}" class="panel-collapse collapse">
                <li class="list-group-item">Location: {{EYrdLocation}}</li>
            	</div>
        		</div>
    		</div>
        {{/EasySearch.Each}}
    </ul>
    {{> EasySearch.LoadMore index=eyardIndex}}

  {{#EasySearch.IfNoResults index=eyardIndex}}
    <div class="no-results">No results found!</div>
  {{/EasySearch.IfNoResults}}
</template>

<template name = "getdoc">
<br><br>
Search Here: {{> EasySearch.Input index=getDocIndex }}
<br><br>
    <ul class="list-group">
        {{#EasySearch.Each index=getDocIndex }}
    				<div class="panel-heading">
                <h4 class="panel-title"><a href="http://docs.google.com/gview?url={{DocLink}}" target="_blank">{{DocName}}</a></h4>
      				</div>
        {{/EasySearch.Each}}
    </ul>
    {{> EasySearch.LoadMore index=getDocIndex}}

  {{#EasySearch.IfNoResults index=getDocIndex}}
    <div class="no-results">No results found!</div>
  {{/EasySearch.IfNoResults}}
</template>

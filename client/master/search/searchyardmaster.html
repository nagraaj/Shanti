<template name = "searchyardmaster">
{{> search}}
<div class="page-header clearfix">
  <h4 class="pull-left">Search Transport/Telephone/Email</h4>
  <div class="pull-right">
    {{> EasySearch.Input index=yardIndex attributes=attributes}}
  </div>
</div>
    <ul class="list-group">
        {{#EasySearch.Each index=yardIndex }}
            <div class="panel-group">
  				<div class="panel panel-default">
    				<div class="panel-heading">
      					<h4 class="panel-title"><a data-toggle="collapse" href="#{{_id}}">{{YrdName}} - {{YrdTelephone}} - {{YrdEmail}}</a><span class="glyphicon glyphicon-pencil pull-right" aria-hidden="true" id="btnUpdateYard" style="cursor:pointer"></span></h4>
      				</div>
            <!-- {{#if $Session.get 'showOther'}} -->
			        <div id="{{_id}}" class="panel-collapse collapse">
                <li class="list-group-item">Tel 2: {{YrdTelephone2}}</li>
                <li class="list-group-item">Tel 3: {{YrdTelephone3}}</li>
                <li class="list-group-item">Tel 4: {{YrdTelephone4}}</li>

				        <li class="list-group-item">Bank Name: {{YrdBankName}}</li>
				        <li class="list-group-item">Bank Branch: {{YrdBankBranch}}</li>
				        <li class="list-group-item">Account No.: {{YrdAcNo}}</li>
				        <li class="list-group-item">Account Type: {{YrdAccountType}}</li>
				        <li class="list-group-item">IFSC Code: {{YrdIfsc}}</li>

                <li class="list-group-item">
                  Additional Details:

                  {{#each MorePeople}}
                  <ul class="list-group">
                    <li class="list-group-item">Name: {{Name}}</li>
                    <li class="list-group-item">Email: {{EmailId}}</li>
                    <li class="list-group-item">Mobile: {{MobileNo}}</li>
                  </ul>
                  {{/each}}

                </li>
			        <!-- {{/if}} -->

        			</div>
        		</div>
    		</div>
        {{/EasySearch.Each}}
    </ul>
    {{> EasySearch.LoadMore index=yardIndex}}

  {{#EasySearch.IfNoResults index=yardIndex}}
    <div class="no-results">No results found!</div>
  {{/EasySearch.IfNoResults}}
</template>

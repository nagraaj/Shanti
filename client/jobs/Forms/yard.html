<template name = "yard">
{{> header}}
<h1>Enter Yard Details</h1>
{{#if yardMode}}
    <!--{{> quickForm collection="YardDetails" id="yardDetailsInsert" type="insert"}}-->
    {{#autoForm collection="YardDetails" id="yardDetailsInsert" type="insert"}}
		  	
    {{> afQuickField name ='YardName' value=yardNames readonly=true}}
    {{> afQuickField name='JobOrder'}}
    {{> afQuickField name='ContainerArr'}}

    {{> afQuickField name="ContainerDes"}}
    {{> afQuickField name="Containerhold"}}
    {{> afQuickField name="YardPersonName"}}
    {{> afQuickField name="YardCharges"}}
    {{> afQuickField name="ValidTill"}}
     <div class="form-group">
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="reset" class="btn btn-default">Reset Form</button>
  </div>
  {{/autoForm}}
{{else}}
	<!--{{> quickForm collection="YardDetails" id="yardDetailsUpdate" type="update" doc=yardId}}-->
	{{#autoForm collection="YardDetails" id="yardDetailsUpdate" type="update" doc=yardId}}
		  	
    {{> afQuickField name ='YardName' options=yardNames}}
    {{> afQuickField name='JobOrder'}}
    {{> afQuickField name='ContainerArr'}}

    {{> afQuickField name="ContainerDes"}}
    {{> afQuickField name="Containerhold"}}
    {{> afQuickField name="YardPersonName"}}
    {{> afQuickField name="YardCharges"}}
    {{> afQuickField name="ValidTill"}}
     <div class="form-group">
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="reset" class="btn btn-default">Reset Form</button>
  </div>
  {{/autoForm}}
	{{/if}}
</template>

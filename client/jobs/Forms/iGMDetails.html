<template name="iGMDetails">
{{> header}}
	<h1>Enter IGM Details</h1>
    {{#if igmMode}}
   {{#autoForm collection="IGMDetails" id="iGMDetailsInsert" type="insert"}}

    {{> afQuickField name ='IGMNo'}}
    {{> afQuickField name='Date'}}
    {{> afQuickField name='ItemNo'}}
		{{> afQuickField name='SubItemNo'}}
    {{> afQuickField name="InwardDate"}}
    {{> afQuickField name="DestuffingYard" options=yardNames}}
    {{> afQuickField name="MumbaiIGMNo"}}
    {{> afQuickField name="MumbaiDate"}}
    {{> afQuickField name="MumbaiItemNo"}}
    {{> afQuickField name="MumbaiInwardDate"}}
     <div class="form-group">
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="reset" class="btn btn-default">Reset Form</button>
  </div>
  {{/autoForm}}
{{else}}
{{#autoForm collection="IGMDetails" id="iGMDetailsUpdate" type="update" doc=igmId}}
    {{> afQuickField name ='IGMNo'}}
    {{> afQuickField name='Date'}}
    {{> afQuickField name='ItemNo'}}
		{{> afQuickField name='SubItemNo'}}
    {{> afQuickField name="InwardDate"}}
    {{> afQuickField name="DestuffingYard" options=yardNames}}
    {{> afQuickField name="MumbaiIGMNo"}}
    {{> afQuickField name="MumbaiDate"}}
    {{> afQuickField name="MumbaiItemNo"}}
    {{> afQuickField name="MumbaiInwardDate"}}
     <div class="form-group">
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="reset" class="btn btn-default">Reset Form</button>
  </div>
  {{/autoForm}}
{{/if}}

</template>

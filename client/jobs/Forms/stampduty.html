<template name= "stampduty">
{{> header}}
	<h1>Enter Stamp Duty Details</h1>
{{#if stampMode}}
    <!--{{> quickForm collection="StampDutyDetails" id="stampDutyFormInsert" type="insert"}}-->
    {{#autoForm collection="StampDutyDetails" id="stampDutyFormInsert" type="insert"}}
		  	{{> afQuickField name ='StampDuty' options="allowed" type="select-radio-inline"}}
		    {{> afQuickField name='Amount' readonly=true value=getBe}}
		    {{> afQuickField name='GRNNo'}}
			{{> afQuickField name="Date"}}
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="reset" class="btn btn-default">Reset Form</button>
  </div>
{{/autoForm}}
{{else}}
<!--{{> quickForm collection="StampDutyDetails" id="stampDutyFormUpdate" type="update" doc=stampId}}-->
{{#autoForm collection="StampDutyDetails" id="stampDutyFormUpdate" type="update"}}
		  	{{> afQuickField name ='StampDuty' options="allowed" type="select-radio-inline"}}
		    {{> afQuickField name='Amount' readonly=true value=0}}
		    {{> afQuickField name='GRNNo'}}
			{{> afQuickField name="Date"}}
  <div class="form-group">
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="reset" class="btn btn-default">Reset Form</button>
  </div>
{{/autoForm}}
{{/if}}
</template>

<template name = "ship">
{{> header}}
<h1>Enter Shipping Details</h1>
	{{#if shipMode}}
		    <!--{{> quickForm collection="ShippingDetails" id="shipDetailsInsert" type="insert"}}-->
		    {{#autoForm collection="ShippingDetails" id="shipDetailsInsert" type="insert"}}
		  	{{> afQuickField name ='ShipCoName' options=shipPartyName}}
		  	{{> afQuickField name='SurRel' options="allowed"}}
		    {{> afQuickField name='LocatedAt' options=port}}
		    {{> afQuickField name='VesselName'}}
			{{> afQuickField name="ETA"}}
			{{> afQuickField name="CoPersonName1"}}
			{{> afQuickField name="CoPersonName2"}}
		    {{> afQuickField name="NextAgent" options=shipPartyName}}
				{{> afQuickField name="Remarks"}}

  <div class="form-group">
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="reset" class="btn btn-default">Reset Form</button>
  </div>
  {{/autoForm}}
    {{else}}
		    <!--{{> quickForm collection="ShippingDetails" id="shipDetailsUpdate" type="update" doc=shipId}}-->
		    {{#autoForm collection="ShippingDetails" id="shipDetailsUpdate" type="update" doc=shipId}}
		  	{{> afQuickField name ='ShipCoName' options=shipPartyName}}
		  	{{> afQuickField name='SurRel' options="allowed"}}
		    {{> afQuickField name='LocatedAt' options=port}}
		    {{> afQuickField name='VesselName'}}
			{{> afQuickField name="ETA"}}
			{{> afQuickField name="CoPersonName1"}}
			{{> afQuickField name="CoPersonName2"}}
		    {{> afQuickField name="NextAgent" options=shipPartyName}}
				{{> afQuickField name="Remarks"}}	    
		  <div class="form-group">
		    <button type="submit" class="btn btn-primary">Submit</button>
		    <button type="reset" class="btn btn-default">Reset Form</button>
		  </div>
{{/autoForm}}
{{/if}}

</template>

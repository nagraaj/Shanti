<template name = "rowjobs">

	<tr>
	<td class="Show"><span style="cursor:pointer;text-decoration:underline;">{{JobNo}}</span></td><td>{{Port}}</td>
	<td>{{ImporterName}}</td>
	 <div class="row">
		 <div class="col-xs-6">
            <div class="row">
				  		<div class="col-xs-3 text-center">{{#if vessel}}<span class="glyphicon glyphicon-remove" style="color:red"></span>{{else}}<span class="glyphicon glyphicon-ok" style="color:green"></span>{{/if}}</div>
				  		<div class="col-xs-3 text-center">{{#if orD}}<span class="glyphicon glyphicon-remove" style="color:red"></span>{{else}}<span class="glyphicon glyphicon-ok" style="color:green"></span>{{/if}}</div>
				  		<div class="col-xs-3 text-center">{{#if DOCollected}}<span class="glyphicon glyphicon-remove" style="color:red"></span>{{else}}<span class="glyphicon glyphicon-ok" style="color:green"></span>{{/if}}</div>
				  		<div class="col-xs-3 text-center">{{#if Arr}}<span class="glyphicon glyphicon-remove" style="color:red"></span>{{else}}<span class="glyphicon glyphicon-ok" style="color:green"></span>{{/if}}</div>
						</div>
			</div>
			<div class="col-xs-6">
				<div class="row">
							<div class="col-xs-3 text-center">{{#if thoka}}<span class="glyphicon glyphicon-remove" style="color:red"></span>{{else}}<span class="glyphicon glyphicon-ok" style="color:green"></span>{{/if}}</div>
				  		<div class="col-xs-3 text-center">{{#if dutyPaid}}<span class="glyphicon glyphicon-remove" style="color:red"></span>{{else}}<span class="glyphicon glyphicon-ok" style="color:green"></span>{{/if}}</div>
				  		<div class="col-xs-3 text-center">{{#if delivery}}<span class="glyphicon glyphicon-remove" style="color:red"></span>{{else}}<span class="glyphicon glyphicon-ok" style="color:green"></span>{{/if}}</div>
				  		<div class="col-xs-3 text-center">{{#if bill}}<span class="glyphicon glyphicon-remove" style="color:red"></span>{{else}}<span class="glyphicon glyphicon-ok" style="color:green"></span>{{/if}}</div>

  	</div>
	</div>
</div>
	<div class="row">
		<div class="col-xs-6">
					 <div class="row">
  		<div class="col-xs-3 text-center" style="font-size:12px">Vessel Arrived</div>
  		<div class="col-xs-3 text-center" style="font-size:12px">Original Received</div>
  		<div class="col-xs-3 text-center" style="font-size:12px">DO Collected</div>
  		<div class="col-xs-3 text-center" style="font-size:12px">Container Arrived</div>
		</div>
	</div>
	<div class="col-xs-6">
				 <div class="row">
			<div class="col-xs-3 text-center" style="font-size:12px">Thoka Taken</div>
  		<div class="col-xs-3 text-center" style="font-size:12px">Custom Duty Paid</div>
  		<div class="col-xs-3 text-center" style="font-size:12px">Delivery Completed</div>
  		<div class="col-xs-3 text-center" style="font-size:12px">Billing Done</div>
		</div>
	</div>
  	</div>
    <br>
	<div class="row">

  	</div>
  	<div class="row">

	</div>

	 </tr>

</template>
